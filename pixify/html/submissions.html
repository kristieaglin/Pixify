<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="/css/style-submissions.css">
    <title>Submissions</title>
</head>
<body>
    <header>
        <a href="/html/index.html" class="pixify">PIXIFY</a>
        <nav>
            <a href="/html/submissions.html">2023 Submissions</a>
            <a href="/html/about.html">About</a>
            <button id="mode-btn">Dark Mode</button>
        </nav>
    </header>
    <main>
        <div class="submissions">
            <h3 class="sub-heading">2023 SUBMISSIONS</h3>
            <div id="sub-container"></div>
        </div>
        <form id="sub-form">
            <h3 id="form-heading">SUBMIT YOUR WORK</h3>
            <div id="input-container">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div id="input-container">
                <input type="text" name="title" placeholder="Title of Your Entry" required>
            </div>
            <div id="input-container">
                <input type="text" name="urlOne" placeholder="Image URL One" required>
            </div>
            <div id="input-container">
                <input type="text" name="urlTwo" placeholder="Image URL Two">
            </div>
            <div id="input-container">
                <input type="text" name="urlThree" placeholder="Image URL Three">
            </div>
            <div id="input-container">
                <input type="text" name="urlFour" placeholder="Image URL Four">
            </div>
            <div id="input-container">
                <input type="text" name="urlFive" placeholder="Image URL Five">
            </div>
            <button id="form-btn">SUBMIT</button>
        </form>
    </main>
<script src="/scripts/script.js"></script>
</body>
</html>
